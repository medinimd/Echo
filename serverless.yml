

service: serverless-proj
frameworkVersion: '2'


provider:
  name: aws
  runtime: python2.7
  lambdaHashingVersion: 20201221

  region: us-east-1
  role: arn:aws:iam::925719222999:role/lambda-execution-role




functions:
  reco_engine:  #music recommendation engine function 
    handler: handler.lambda_handler
    events:
      - httpApi:
          path: /recco_engine
          method: get

  reco_tracks:
    handler: handler.reco_tracks
    events:
      - httpApi:
          path: /reco_tracks
          method: get  #user choses music here


  
